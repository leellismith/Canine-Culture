{% extends "base.html" %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container w-25 mt-5">
    <h2>Edit Your Review</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Review</button>
    </form>
</div>
{% endblock %}
